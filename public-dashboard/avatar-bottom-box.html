<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Avatar Box Demo</title>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; background: #0f1724; color: #dbeafe; }
    .content { padding: 24px; }
    /* bottom box container */
    .avatar-box {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 16px;
      width: 360px;
      height: 220px;
      background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.75));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .avatar-canvas { width: 100%; height: 100%; display: block; }
    .label { position: absolute; left: 12px; top: 8px; font-size: 12px; color: #9ca3af; }
  </style>
</head>
<body>
  <div class="content">
    <h1>Avatar Box Demo</h1>
    <p>This demo loads the ReadyPlayerMe GLB and displays it in a fixed box anchored to the bottom of the page.</p>
    <p>File used: <code>public-dashboard/assets/avatars/charney-readyplayer.glb</code></p>
  </div>

  <div class="avatar-box" id="avatarBox">
    <div class="label">Avatar</div>
    <canvas id="avatarCanvas" class="avatar-canvas"></canvas>

    <div id="chatPane" style="position:absolute; right:8px; top:8px; width:220px; height:180px; display:flex; flex-direction:column;">
      <div id="messages" style="flex:1; overflow:auto; background:rgba(0,0,0,0.25); border-radius:8px; padding:8px; font-size:13px; color:#e5e7eb;"></div>
      <div style="display:flex; gap:6px; margin-top:6px;">
        <input id="chatInput" placeholder="Ask me..." style="flex:1; padding:6px 8px; border-radius:6px; border:1px solid rgba(255,255,255,0.06); background:transparent; color:#e5e7eb;" />
        <button id="sendBtn" style="padding:6px 8px; border-radius:6px; background:#0ea5e9; color:#021124; border:none; font-weight:600;">Say</button>
      </div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    const canvas = document.getElementById('avatarCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio ? Math.min(window.devicePixelRatio, 2) : 1);
    renderer.setSize(canvas.clientWidth, canvas.clientHeight, false);
    renderer.outputColorSpace = THREE.SRGBColorSpace || renderer.outputEncoding; // compat

    const scene = new THREE.Scene();
    scene.background = null;

    const camera = new THREE.PerspectiveCamera(40, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 2.4);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(3, 10, 10);
    scene.add(dir);

    const loader = new GLTFLoader();
    const url = 'assets/avatars/charney-readyplayer.glb';

    let root = new THREE.Group();
    scene.add(root);

    function fitAndCenter(object, desiredSize = 1.2) {
      const box = new THREE.Box3().setFromObject(object);
      const size = new THREE.Vector3();
      box.getSize(size);
      const maxDim = Math.max(size.x, size.y, size.z);
      if (maxDim > 0) {
        const scale = desiredSize / maxDim;
        object.scale.setScalar(scale);
      }
      // center
      box.setFromObject(object);
      const center = new THREE.Vector3();
      box.getCenter(center);
      object.position.sub(center);
      // lift slightly so feet sit at bottom
      object.position.y += (size.y * (object.scale.x || 1)) * 0.5;
    }

    loader.load(url, function(gltf) {
      root.add(gltf.scene);
      // try to fit and center
      fitAndCenter(gltf.scene, 1.0);
    }, undefined, function(err) {
      console.error('Error loading GLB:', err);
    });

    // subtle floor
    const floorGeo = new THREE.PlaneGeometry(4, 4);
    const floorMat = new THREE.MeshStandardMaterial({ color: 0x0b1220, metalness: 0, roughness: 1, opacity: 0.6, transparent: true });
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = -1.0;
    scene.add(floor);

    // controls for debugging (won't show UI)
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 1.2, 0);

    // animate
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      // resize handling
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      if (canvas.width !== w * renderer.getPixelRatio() || canvas.height !== h * renderer.getPixelRatio()) {
        renderer.setSize(w, h, false);
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
      }

      const t = clock.getElapsedTime();
      // slow ambient rotation of root group
      root.rotation.y = t * 0.4;

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // keep canvas sized to container
    const box = document.getElementById('avatarBox');
    function resizeCanvas() {
      const rect = box.getBoundingClientRect();
      canvas.style.width = rect.width + 'px';
      canvas.style.height = rect.height + 'px';
      renderer.setSize(rect.width, rect.height, false);
      camera.aspect = rect.width / rect.height;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // ---- simple chat + TTS ----
    const kb = {
      "who are you": "I am ULTRON, your local avatar assistant. I can answer simple questions and speak aloud.",
      "what is this": "This is a demo avatar box that loads a 3D character and can speak using your browser's text to speech.",
      "how old are you": "I do not have an age. I was created to assist with demos and experiments.",
      "where is the data": "This demo runs locally. Data is not sent to external servers unless you add integrations.",
      "help": "Try asking: who are you, what is this, or how old are you."
    };

    const messages = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(who, text) {
      const el = document.createElement('div');
      el.style.marginBottom = '6px';
      el.innerHTML = `<strong style="color:${who==='me'? '#93c5fd':'#bbf7d0'}">${who==='me'? 'You':'ULTRON'}</strong>: ${text}`;
      messages.appendChild(el);
      messages.scrollTop = messages.scrollHeight;
    }

    function speak(text) {
      if (!('speechSynthesis' in window)) return;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'en-US';
      u.rate = 1.0;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    }

    function answerQuery(q) {
      const key = q.toLowerCase().trim();
      if (kb[key]) return kb[key];
      // fallback simple heuristics
      if (key.includes('your name')) return 'You can call me ULTRON.';
      if (key.includes('time')) return `The time is ${new Date().toLocaleTimeString()}.`;
      return "I don't know that yet â€” try: 'who are you' or 'what is this'.";
    }

    sendBtn.addEventListener('click', () => {
      const q = chatInput.value.trim();
      if (!q) return;
      appendMessage('me', q);
      chatInput.value = '';
      const reply = answerQuery(q);
      setTimeout(() => {
        appendMessage('bot', reply);
        speak(reply);
      }, 250);
    });

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { sendBtn.click(); }
    });
  </script>
</body>
</html>
